<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact us Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLE SHEET -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page2">
            <div class="container">
                <div class="left">
                    <h3 class="heading">Get in touch</h3>
                    <h6 class="h6">Submit your story to be featured</h6>
                    <form method="get" action="#">
                        <div class="inputBox">
                            <input
                            type="text"
                            name="name"
                            class="name"
                            id="name"
                            placeholder="Enter your name"
                            />
                        </div>
    
                        <div class="inputBox">
                            <input
                            type="text"
                            name="email"
                            class="email"
                            id="email"
                            placeholder="Enter your email address"
                            />
                        </div>
    
                        <div class="inputBox">
                            <textarea 
                            name="message" 
                            class="message"
                            id="message"
                            placeholder="Enter your story ..."
                            ></textarea>
                        </div>
                    </form>

                    <p id="errorMessage"></p> 
                    <br>     
                    <button class="buttonPage2" id="buttonPage2">Submit</button>
                          
               </div>
                <div class="right">
                    <div class="illustration">
                        <img src="woman sitting and working on laptop.png" />
                    </div>
                    </div>        
                </div>
        
            <!-- SCRIPT -->
            <script src="script.js" async defer></script>
        </div>
    </body>
</html>
